<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Security Guard as Protective Shadow
  </text>
  
  <!-- Requester (Client) -->
  <g transform="translate(200, 120)">
    <!-- Person silhouette -->
    <circle cx="50" cy="30" r="20" fill="#3498db" opacity="0.8"/>
    <rect x="35" y="50" width="30" height="40" rx="5" fill="#3498db" opacity="0.8"/>
    <rect x="30" y="60" width="10" height="30" rx="5" fill="#3498db" opacity="0.8"/>
    <rect x="60" y="60" width="10" height="30" rx="5" fill="#3498db" opacity="0.8"/>
    <rect x="40" y="90" width="20" height="15" rx="3" fill="#3498db" opacity="0.8"/>
    
    <!-- Label -->
    <text x="50" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      REQUESTER
    </text>
    <text x="50" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
      (Client)
    </text>
  </g>
  
  <!-- Arrow pointing down -->
  <path d="M 400 200 L 400 250" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- Security Guard Shadow -->
  <g transform="translate(150, 280)">
    <!-- Shadow silhouette (larger, darker) -->
    <ellipse cx="100" cy="50" rx="80" ry="40" fill="url(#shadowGradient)"/>
    
    <!-- Guard silhouette within shadow -->
    <circle cx="100" cy="30" r="25" fill="#2c3e50" opacity="0.9"/>
    <rect x="80" y="55" width="40" height="50" rx="8" fill="#2c3e50" opacity="0.9"/>
    <rect x="70" y="70" width="15" height="35" rx="8" fill="#2c3e50" opacity="0.9"/>
    <rect x="115" y="70" width="15" height="35" rx="8" fill="#2c3e50" opacity="0.9"/>
    <rect x="85" y="105" width="30" height="20" rx="5" fill="#2c3e50" opacity="0.9"/>
    
    <!-- Security badge -->
    <circle cx="100" cy="25" r="8" fill="#e74c3c"/>
    <text x="100" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      üõ°Ô∏è
    </text>
    
    <!-- Label -->
    <text x="100" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      SECURITY GUARD
    </text>
    <text x="100" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">
      (Protective Shadow)
    </text>
  </g>
  
  <!-- Connection lines -->
  <path d="M 250 150 Q 325 200 400 250" stroke="#3498db" stroke-width="2" fill="none" stroke-dasharray="5,5" opacity="0.6"/>
  <path d="M 400 250 Q 325 300 250 350" stroke="#2c3e50" stroke-width="2" fill="none" stroke-dasharray="5,5" opacity="0.6"/>
  
  <!-- Description text -->
  <text x="400" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    "Always Present, Always Protecting"
  </text>
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">
    The security guard acts as a protective shadow - always there, watching, ready to act
  </text>
  <text x="400" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">
    Providing security and peace of mind without being intrusive
  </text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="3" fill="#3498db" opacity="0.3"/>
  <circle cx="700" cy="150" r="3" fill="#3498db" opacity="0.3"/>
  <circle cx="150" cy="400" r="3" fill="#2c3e50" opacity="0.3"/>
  <circle cx="650" cy="350" r="3" fill="#2c3e50" opacity="0.3"/>
</svg>
