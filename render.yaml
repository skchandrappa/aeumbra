services:
  - type: web
    name: aeumbra-backend
    env: python
    buildCommand: cd pythonbackend && pip install -r requirements.txt
    startCommand: cd pythonbackend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"

